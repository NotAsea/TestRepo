version: '3'
networks:
  app-network:
    driver: bridge
services:
  database:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: test
    networks:
      - app-network
    volumes:
      - ./db-data/:/var/lib/postgresql/data/

  test-project-api:
    build:
      context: .
      dockerfile: TestRepo/Dockerfile
    container_name: test-project-api
    restart: unless-stopped
    tty: true
    ports:
      - "8888:80"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    environment:
      ASPNETCORE_ENVIRONMENT: 'Docker'
    networks:
      - app-network
    depends_on:
      - database